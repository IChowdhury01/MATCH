<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>MATCH Login</title>
</head>
<body>
<div>
<a href="./home.html">Home Page</a>
</div>
<h1>User Log In</h1>
<strong style="color: red;" id="invalid" hidden><h2>Invalid login</h2></strong>
<script>
if (location.search=="?invalid"){
	document.getElementById("invalid").hidden=false;
	}
</script>
<form action="http://localhost:8080/login" method="post">
<div>
  <label for="username">Username</label>
  <input name="username" id="username">
</div>
<div>
  <label for="password">Password</label>
  <input name="password" id="password" type="password">
</div>
<div>
  <button>Login</button>
</div>
<div>
<a href="./register.html">Register a new account.</a>
</div>
</form>
</body>
</html>
