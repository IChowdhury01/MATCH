<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="icon"
        type="image/png"
        href="https://sitejerk.com/images/matches-png-18.png">

  <title>MATCH Login</title>
  <link href="style.css" rel="stylesheet" type = "text/css">
  <style>
    html{
      background-image: url(https://images.wallpaperscraft.com/image/sparkler_sparks_glare_113666_1920x1080.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

  </style>
</head>
<body>
<div class ="navbar">
  <a href="./home.html">MATCH</a> <img src="https://sitejerk.com/images/matches-png-18.png" alt="matchlogo" style = "margin-left:1%; width:40px;height:40px;">
</div>
<div class = "inner-login">
  <h1 style="font-size:250%;">User Log In</h1>
  <strong style="color: red;" id="invalid" hidden><h2>Invalid login</h2></strong>
  <script>
    if (location.search=="?invalid"){
      document.getElementById("invalid").hidden=false;
    }
  </script>
  <form action="./login" method="post">
    <div>
      <label for="username">username:</label>
      <input name="username" id="username">
    </div>
    <div>
      <label for="password">password:</label>
      <input name="password" id="password" type="password">
    </div>
    <div>
      <button style = "padding:2%;width:20%;border-radius:5px;margin-top:4%;font-size:110%;">Login</button>
    </div>
    <div>
      <a style="color:black;" href="./register.html">Register a new account.</a>
    </div>
  </form>
</div>
</body>
</html>
